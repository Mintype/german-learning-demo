<!DOCTYPE html>

    <title>German Learning Demo</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h2 class="firstText prevent-select">Translate the text to English.</h2>

        <h2 class="secondText">"Hello"</h2>

            <a onclick="optionOneClicked()"> <div class="option" id="option1">Hallo</div> </a>
            <a onclick="optionTwoClicked()"> <div class="option" id="option2">Welt</div> </a>
            <a onclick="optionThreeClicked()"> <div class="option" id="option3">Gut</div> </a>
            <a onclick="optionFourClicked()"> <div class="option" id="option4">Schlecht</div> </a>
        </div>
    </div>

    <script src="scripts/index.js"></script>

</body>
